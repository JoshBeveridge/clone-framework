<!-- Note: date type fields are not supported in IE11 or Safari. This field will default to a textfield, and therefore it is important that you use the placeholder to indicate to users how the date should be formatted. -->

<div data-c-input="date">
    <label for="DAT2">Today's Date</label>
    <span>Required</span>
    <div>
        <input id="DAT2" type="date" required placeholder="yyyy-mm-dd"/>
    </div>
    <span>This input has an error.</span>
</div>
