<div
    data-c-accordion="object"
    data-c-background="white(100)">
    <button
        aria-expanded="false"
        data-c-accordion="trigger"
        data-c-padding="right"
        tabindex="0"
        type="button">
        <div data-c-padding="top(half) right bottom(half) left(half)">
            <span data-c-heading="h4" data-c-font-weight="bold">
                Accordion Title
            </span>
            <span data-c-margin="top(quarter)" data-c-heading="h5" data-c-font-colour="c1">
                Optional Accordion Subtitle
            </span>
        </div>
        <span data-c-visibility="invisible">
            Click to view...
        </span>
        <i
            aria-hidden="true"
            class="material-icons"
            data-c-accordion="icon--add"
            data-c-font-colour="black">
            add_circle
        </i>
        <i
            aria-hidden="true"
            class="material-icons"
            data-c-accordion="icon--remove"
            data-c-font-colour="black">
            remove_circle
        </i>
    </button>
    <div
        aria-hidden="true"
        data-c-accordion="content"
        data-c-padding="right(half) left(half)">
        <div data-c-padding="bottom(half)">
            <!-- Content Goes Here -->
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua.
                Egestas purus <a href="google.com" title="hi">viverra accumsan</a> in nisl nisi scelerisque eu
                ultrices. A condimentum vitae sapien pellentesque habitant morbi
                tristique senectus et.
            </p>
        </div>
    </div>
</div>
